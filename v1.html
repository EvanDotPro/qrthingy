<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Content Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />
    <style> html, body { font-family: sans-serif; .ql-editor { padding: 0; } </style>
  </head>
  <body>
    <div id="content" class="ql-editor"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    console.log(urlParams.get('c'));
    document.getElementById('content').innerHTML = decodeURIComponent(escape(atob(decodeURIComponent(urlParams.get('c')))));
    renderMathInElement(document.getElementById('content'));
    document.getElementById('content').innerHTML =
      marked.parse(document.getElementById('content').innerHTML)
    );
  </script>
  </body>
</html>
