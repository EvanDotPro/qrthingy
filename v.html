<html>
  <head>
    <title>QR Code Content Viewer</title>
    <style> html, body { font-family: sans-serif;</style>
  </head>
  <body>
    <div id="content"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('content').innerHTML = atob(urlParams.get('c'));
  </script>
  </body>
</html>
