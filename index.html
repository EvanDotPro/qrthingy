<html>
  <head>
    <title>Make a rich text QR code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="https://cdn.rawgit.com/KeeeX/qrcodejs/master/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />
    <style>
      body,html { font-family: sans-serif; }
      #editor { height: 60%; }
    </style>
  </head>
  <body>
  <h3>Easy Rich Text QR Generator by Evan</h3>
  <div id="editor"></div>
  <div id="qrcode"></div>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
  <script>
    var code = new QRCode(document.getElementById("qrcode"), "n/a");
    const quill = new Quill('#editor', {
      theme: 'snow'
    });
    quill.on('text-change', (delta, oldDelta, source) => {
      var html = quill.root.innerHTML;
      var url = "https://evandotpro.github.io/qrthingy/v.html?c=" + encodeURIComponent(btoa(html));
      console.log(html);
      console.log(url);
      code.clear();
      code.makeCode(url);
    });
  </script>
  </body>
</html>
